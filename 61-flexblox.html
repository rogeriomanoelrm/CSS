    <title>Flex Box</title>
    <style>
        .container{
            background-color: rgb(1, 12, 1);
            width: 300px;
            height: 300px;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            border-radius: 15px;
            


            
        }
.son{

    padding:2%;
    color: black;
    border-radius: 5px;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    font-size: 160%;
    box-shadow: 2px 2px rgb(239, 8, 8);
    margin-top: 5%;
